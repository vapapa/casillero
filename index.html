<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f3e7;
      color: #4CAF50;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Registro</h2>
    
    <form id="registroForm" action="https://formspree.io/f/xgvevydj" method="POST" onsubmit="mostrarMensaje(event)">
      
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="nombre" required>

      <label for="cedula">Cédula de Identidad:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="correo" required>

      <label for="ubicacion">Ubicación:</label>
      <select id="ubicacion" name="ubicacion" required>
        <option value="" disabled selected>Selecciona tu ubicación</option>
        <option value="Pacora">Pacora</option>
        <option value="Cabra">Cabra</option>
        <option value="24 de Diciembre">24 de Diciembre</option>
        <option value="Tocumen">Tocumen</option>
        <option value="Don Bosco">Don Bosco</option>
        <option value="San Antonio">San Antonio</option>
        <option value="Cerro Viento">Cerro Viento</option>
        <option value="Brisas del Golf">Brisas del Golf</option>
        <option value="El Crisol">El Crisol</option>
        <option value="Villa Lucre">Villa Lucre</option>
        <option value="El Bosque">El Bosque</option>
        <option value="Condado del Rey">Condado del Rey</option>
        <option value="Betania">Betania</option>
        <option value="UTP VLS">UTP VLS</option>
      </select>

      <button type="submit">Crear Casillero</button>
    </form>

    <div class="message" id="mensajeExito">
      ¡REVISA TU CORREO, ESTÁS LISTO PARA COMPRAR!
    </div>
  </div>

  <script>
    function mostrarMensaje(event) {
      event.preventDefault(); // Evita que el formulario se envíe de inmediato
      
      // Mostrar el mensaje de éxito
      var mensajeExito = document.getElementById('mensajeExito');
      mensajeExito.style.display = 'block';
      
      // Simular un pequeño retraso antes de enviar el formulario
      setTimeout(function() {
        document.getElementById('registroForm').submit();
      }, 1000); // Espera 1 segundo antes de enviar
    }
  </script>

</body>
</html>
