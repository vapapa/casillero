<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Casillero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    label, input {
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Formulario de Creación de Casillero</h2>

<form action="https://formspree.io/f/xgvevydj" method="POST">
  
  <label for="name">Nombre Completo:</label>
  <input type="text" id="name" name="nombre" required>
  
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="correo" required>
  
  <label for="locker">Número de Casillero Deseado:</label>
  <input type="text" id="locker" name="casillero" required>
  
  <button type="submit">Crear Casillero</button>
  
</form>

</body>
</html>
